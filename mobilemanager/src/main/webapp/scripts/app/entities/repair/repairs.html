<div>
    <h2 translate="mobilemanagerApp.repair.home.title">Repairs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="repair.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="mobilemanagerApp.repair.home.createLabel">Create a new Repair</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Repair</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteRepairConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(repair.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="mobilemanagerApp.repair.delete.question" translate-values="{id: '{{repair.id}}'}">Are you sure you want to delete this Repair?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="mobilemanagerApp.repair.imei">Imei</th>
                    <th translate="mobilemanagerApp.repair.serialno">Serialno</th>
                    <th translate="mobilemanagerApp.repair.brand">Brand</th>
                    <th translate="mobilemanagerApp.repair.entryDate">EntryDate</th>
                    <th translate="mobilemanagerApp.repair.closed">Closed</th>
                    <th translate="mobilemanagerApp.repair.comment">Comment</th>
                    <th translate="mobilemanagerApp.repair.price">Price</th>
                    <th translate="mobilemanagerApp.repair.client">client</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="repair in repairs">
                    <td>{{repair.imei}}</td>
                    <td>{{repair.serialno}}</td>
                    <td translate="{{'mobilemanagerApp.Brand.' + repair.brand}}">{{repair.brand}}</td>
                    <td>{{repair.entryDate}}</td>
                    <td>{{repair.closed}}</td>
                    <td>{{repair.comment}}</td>
                    <td>{{repair.price}}</td>
                    <td>
                        <a ui-sref="client.detail({id:repair.clientId})">{{repair.clientId}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="repair.detail({id:repair.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="repair.edit({id:repair.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(repair.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
