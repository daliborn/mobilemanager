<div>
    <h2 translate="mobilemanagerApp.repair.home.title">Repairs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="repair.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="mobilemanagerApp.repair.home.createLabel">Create a new Repair</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Repair</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="imei"><span translate="mobilemanagerApp.repair.imei">Imei</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="serialno"><span translate="mobilemanagerApp.repair.serialno">Serialno</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="brand"><span translate="mobilemanagerApp.repair.brand">Brand</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="entryDate"><span translate="mobilemanagerApp.repair.entryDate">EntryDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="closed"><span translate="mobilemanagerApp.repair.closed">Closed</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comment"><span translate="mobilemanagerApp.repair.comment">Comment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span translate="mobilemanagerApp.repair.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="clientId"><span translate="mobilemanagerApp.repair.client">client</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="repair in repairs track by repair.id">
                    <td><a ui-sref="repair.detail({id:repair.id})">{{repair.id}}</a></td>
                    <td>{{repair.imei}}</td>
                    <td>{{repair.serialno}}</td>
                    <td translate="{{'mobilemanagerApp.Brand.' + repair.brand}}">{{repair.brand}}</td>
                    <td>{{repair.entryDate | date:'medium'}}</td>
                    <td>{{repair.closed}}</td>
                    <td>{{repair.comment}}</td>
                    <td>{{repair.price}}</td>
                    <td>
                        <a ui-sref="client.detail({id:repair.clientId})">{{repair.clientId}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="repair.detail({id:repair.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="repair.edit({id:repair.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="repair.delete({id:repair.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
